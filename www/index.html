<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="initial-scale=1, maximum-scale=1, user-scalable=no, width=device-width">
  <title></title>

  <link rel="manifest" href="manifest.json">

  <!-- un-comment this code to enable service worker
  <script>
    if ('serviceWorker' in navigator) {
      navigator.serviceWorker.register('service-worker.js')
        .then(() => console.log('service worker installed'))
        .catch(err => console.log('Error', err));
    }
  </script>-->

  <link href="lib/ionic/css/ionic.css" rel="stylesheet">
  <link href="css/ionic.app.min.css" rel="stylesheet">

  <!-- IF using Sass (run gulp sass first), then uncomment below and remove the CSS includes above
  <link href="css/ionic.app.css" rel="stylesheet">
  -->

  <!-- ionic/angularjs js -->
  <script src="lib/ionic/js/ionic.bundle.js"></script>

  <!-- cordova script (this will be a 404 during development) -->
  <script src="cordova.js"></script>

  <!-- your app's js -->
  <script src="js/app.js"></script>
  <style type="text/css">
    .kbc {
      position: relative;
      bottom: 0;
    }
  </style>
</head>
<body ng-app="starter">
<ion-pane ng-controller="MyCtrl">
  <ion-header-bar class="bar-light">
    <h1 class="title">汇率转换</h1>
  </ion-header-bar>
  <ion-content padding="false" overflow-scroll="true">
    <div>
      <ion-scroll direction="y">
        <ion-list class="col">
          <ion-item ng-repeat="item in items" class="item-avatar">
            <img src="" style="-webkit-border-radius: 0;-moz-border-radius: 0;border-radius: 0;">
            <h2>{{item.id}}</h2>
            <p>Item {{item.id}}</p>
            <ion-option-button class="button-assertive"
                               ng-click="edit(item)">
              Edit
            </ion-option-button>
          </ion-item>
        </ion-list>
      </ion-scroll>
    </div>
    <div class="kb">
      <div class="row">
        <button class="button col" ng-click="reset()">AC</button>
        <button class="button col" ng-click="write('(')">(</button>
        <button class="button col" ng-click="write(')')">)</button>
        <button class="button col operator" ng-click="write('+')">+</button>
      </div>

      <div class="row">
        <button class="button col" ng-click="write('7')">7</button>
        <button class="button col" ng-click="write('8')">8</button>
        <button class="button col" ng-click="write('9')">9</button>
        <button class="button col operator" ng-click="write('-')">-</button>
      </div>

      <div class="row">
        <button class="button col" ng-click="write('4')">4</button>
        <button class="button col" ng-click="write('5')">5</button>
        <button class="button col" ng-click="write('6')">6</button>
        <button class="button col operator" ng-click="write('*')">&times;</button>
      </div>

      <div class="row">
        <button class="button col" ng-click="write('1')">1</button>
        <button class="button col" ng-click="write('2')">2</button>
        <button class="button col" ng-click="write('3')">3</button>
        <button class="button col operator" ng-click="write('/')">&divide;</button>
      </div>

      <div class="row">
        <button class="button col" ng-click="write('0')">0</button>
        <button class="button col" ng-click="write('.')">.</button>
        <button class="button col ion-backspace-outline"></button>
        <button class="button col operator" ng-click="write('=')">=</button>
      </div>
    </div>
  </ion-content>
</ion-pane>
</body>
</html>
